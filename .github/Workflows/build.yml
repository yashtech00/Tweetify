name: Build a PR

on:
  pull_request:
    branch:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: action/checkout@v3
      - name: Use Node.js
        uses: action/setup-node@v3
        with:
          node-version:'20'

      - name: Install Dependencies
        run :npm install
      
      - name: Run Build
        run: npm run build